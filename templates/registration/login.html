{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJTECH-OS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: bold;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-tools"></i>
            <h3>DJTECH-OS</h3>
            <small>Assistência Técnica</small>
        </div>
        
        <div class="login-body">
            <h5 class="text-center mb-4">Faça login para continuar</h5>
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    Usuário ou senha incorretos!
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        <i class="bi bi-person"></i> Usuário
                    </label>
                    <input type="text" 
                           name="username" 
                           class="form-control form-control-lg" 
                           id="id_username" 
                           placeholder="Digite seu usuário"
                           required
                           autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <input type="password" 
                           name="password" 
                           class="form-control form-control-lg" 
                           id="id_password" 
                           placeholder="Digite sua senha"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
